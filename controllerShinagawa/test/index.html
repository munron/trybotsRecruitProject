<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>controllerShinagawa</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="left">
      <p>Shinagawa</p>
    </div>
    
    <div class="right">
      <p id="swimMode">受信待機</p>
      <p id="sum">受信待機</p>     
      <p>yaw</p>
      <p id="yaw">受信待機</p>
      <p>roll</p>
      <p id="roll">受信待機</p>
      <p>pitch</p>
      <p id="pitch">受信待機</p>
    </div>

  </body>

  <style>
    body{
    　color:blue;
      text-align:center;
      background-image: url("trybots.jpg");
      background-size:100% auto;
      background-repeat: no-repeat;
      padding:0px;
      margin:0px;
    }

    p{
      font-family: 'Roboto Condensed', sans-serif;
      font-size:40px;
      font-weight:bold;
      color:white;
      margin:25px auto;
    }   
    
    .left{
      float:left;
      width:50%;
    }
    .right{
       margin-left:50%;
    }

  </style>
  <script>

    var swimMode=0;
    var sensorData = io.connect('http://adawarppi3.local:1337/sensorData');

    //fliperセンサーのデータを可視化
    sensorData.on("fliperData",function(data){
       //console.log(data);
       $("#sum").text(data.sum);
       if(data.swimMode==1){
         $('#swimMode').text("swimming!!");
         swimMode=1;
       }else{
         $('#swimMode').text("stop...");
         swimMode=0;
       }
     });
    
    //HMDセンサーのデータを可視化
    sensorData.on("hmdData",function(data){
      $('#yaw').text(data.yaw);
      $('#roll').text(data.roll);
      $('#pitch').text(data.pitch);   
    });    

  </script>
</html>
